<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Countdown | Marriage Leave</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4af37;
            /* Metallic Gold */
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-dark: #1a1a1a;
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            background-attachment: fixed;
            overflow-x: hidden;
            color: var(--text-dark);
        }

        /* Beautiful Background Layer */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('wedding_background_elegant.png');
            background-size: cover;
            background-position: center;
            filter: blur(5px) brightness(0.9);
            z-index: -1;
            opacity: 0.6;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 3rem 2rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--secondary);
            letter-spacing: -0.02em;
            text-transform: uppercase;
        }

        h1 span {
            display: block;
            font-weight: 300;
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .counter-grid {
            display: grid;
            gap: 2rem;
        }

        .counter-card {
            background: rgba(255, 255, 255, 0.6);
            padding: 2rem;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .counter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .counter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }

        .counter-card.flight::before {
            background: #3498db;
        }

        .counter-card.marriage::before {
            background: var(--primary);
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
        }

        h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .days-container {
            margin: 1rem 0;
        }

        .days {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(45deg, var(--secondary), #5a7d9a);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .marriage .days {
            background: linear-gradient(45deg, var(--primary), #b8860b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .label {
            display: block;
            font-size: 0.9rem;
            color: #666;
            font-weight: 400;
            margin-top: 0.5rem;
        }

        .date-badge {
            background: rgba(0, 0, 0, 0.05);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
        }

        /* Footer / Status */
        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #888;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .days {
                font-size: 3.5rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-overlay"></div>

    <div class="container">
        <h1>
            <span>Journey to the</span>
            Big Day
        </h1>

        <div class="counter-grid">
            <div class="counter-card flight">
                <span class="icon">‚úàÔ∏è</span>
                <h2>Flight to Home</h2>
                <div class="days-container">
                    <span id="flight-days" class="days">--</span>
                </div>
                <div class="date-badge">March 13, 2026</div>
            </div>

            <div class="counter-card marriage">
                <span class="icon">üíç</span>
                <h2>The Wedding</h2>
                <div class="days-container">
                    <span id="marriage-days" class="days">--</span>
                </div>
                <div class="date-badge">March 22, 2026</div>
            </div>
        </div>

        <p class="footer">Counting every moment until we celebrate.</p>
    </div>

    <script>
        function updateCountdowns() {
            const now = new Date();

            const flightDate = new Date('2026-03-13T00:00:00');
            const marriageDate = new Date('2026-03-22T00:00:00');

            function getDaysRemaining(target) {
                const diff = target - now;
                const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
                return days > 0 ? days : 0;
            }

            const fDays = getDaysRemaining(flightDate);
            const mDays = getDaysRemaining(marriageDate);

            const fElem = document.getElementById('flight-days');
            const mElem = document.getElementById('marriage-days');

            // Animate only on first load
            if (fElem.innerText === '--') {
                animateValue('flight-days', 0, fDays, 1500);
                animateValue('marriage-days', 0, mDays, 1500);
            } else {
                fElem.innerText = fDays;
                mElem.innerText = mDays;
            }
        }

        // Animate number change helper
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        updateCountdowns();
        // Update every hour
        setInterval(updateCountdowns, 3600000);
    </script>
</body>

</html>
